<html>
<head>
    <style>
        #div1 {
            float: left;
            width: 100%;
            border: "1";

        }
    </style>                                                                                                                                                                                                                                                                              
    <script>
        function getData() {
            const Http = new XMLHttpRequest();//to request data from a web server
            const url = "https://restcountries.eu/rest/v2/all";
            Http.open("GET", url, true);//specify style of request
            Http.send();//to send the request
            Http.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200)//readyState==4 has been sent to server and has received and downloaded response content&&status==200 means its "OK"
                    var myArr = JSON.parse(this.responseText);//JSON.parse parses the objects into the JavaScript objects
                myFunction(myArr);
            }
        }

        function myFunction(arr) {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            for (var i = 0; i < arr.length; i++) {
                var dynamicDiv = document.createElement("div");
                
                    dynamicDiv.setAttribute("style")
                    dynamicDiv.innerHTML += "Country Name:" + arr[i].name + "<br>" + "Capital:" + " " + arr[i].capital + "<br>" + "Region: " + arr[i].region + "<br>" + "Population: " + JSON.stringify(arr[i].population) + "<br>" + "Currency: " + arr[i].currencies + "<br>" + "<br>";
                    
                    div1.append(dynamicDiv);
                

                // else if (toggle == 1) {
                //     dynamicDiv.setAttribute("style", "border : solid blue")
                //     dynamicDiv.innerHTML = arr[i].attr(‘src’, ‘get_image.php ? imageId =’ + someID); + "<br>" + "<br>" + "<br>";
                //     toggle = 0;
                //     div2.append(dynamicDiv);
                // }
            }
            function deleteData() {
			document.getElementById("div1").innerHTML = "";
			document.getElementById("div2").innerHTML = "";
		}
        }</script>
</head>

<body>
    <button id="btn" onclick="getData()">Request</button>
    <button id="btn2" onclick="deleteData()">Delete</button>
    <br /><br /><br />
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
